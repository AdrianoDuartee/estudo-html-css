<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> <!-- Container de inputs -->
        <div>
            <!-- Rótulo do compo ( dá um nome)-->
            <label for="campoNome">Nome completo</label><br/> <!-- for = se vincula ao input-->
            <!-- campo de entrada de   dados-->
            <!-- paceholder = dica p/ usuario-->
            <!-- required = obrigatório-->
            <input id="campoNome" name="campoNome" type="text" placeholder="Seu nome" required/> <!-- id = da uma identidade para o input-->
        </div>
        <div>
            <label for="campoEmail">Email</label><br/>
            <input id="campoEmail" name="campoEmail" type="email" placeholder="usuario@exemplo.com" required/>
        </div>
        <div>
            <label for="campoSenha">Senha</label><br/>
            <input id="ampoSenha" name="campoSenha" type="password" placeholder="Sua senha" minlength="8" required/>
        </div>
        <div>
            <label for="campoProfissao">Profissão</label><br/>
            <!--Caixa de seleção c/ opções-->
            <select id="campoProfissao" name="campoProfissao">
                <option value="" selected disabled>Selecione uma Profissão</option>
                <option value="professor">Professor</option>
                <option value="tecnico">Técnico</option>
                <option value="especialista">Especialista</option>
            </select>
        </div>
        <div>
            <label>Idioma nativo</label><br/>

            <input id="checkIngles" name="campoIdioma" type="radio" value="ingles" required/>
            <label for="checkIngles">Ingles</label>

            <input id="checkEspanhol" name="campoIdioma" type="radio" value="espanhol" required/>
            <label for="checkEspanhol">Espanhol</label>

            <input id="checkPortugueis" name="campoIdioma" type="radio" value="portugueis" required/>
            <label for="checkPortugueis">Portugueis</label>
        </div>
        <div>
            <label for="campoResumo">Fale sobre você</label><br/>
            <textarea id="campoResumo" name="campoResumo" minlength="30" maxlength="128" row="5" cols="30" placeholder="Descreva sua vida profissional" required></textarea>
        </div>
        <div>
            <input id="checkTermos" type="checkbox" name="concordaTermos" required />
            <label for="checkTermos">Corcordo com os termos de serviços</label>
        </div>
        <hr/>
        <button type="submit">Enviar</button> <!-- SUBMETER (SUBMIT)-->
        <button type="reset">Limpar</button>
        <button type="button"  onclick="alert('Oie')">Outra ação</button>
    </form>
</body>
</html>
